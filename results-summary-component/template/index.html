<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon.svg"
    />
    <title>Frontend Mentor | Results summary component</title>

    <link
      rel="stylesheet"
      href="style.css"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class>
    <main class="flex">
      <div class="result-cont flex ai-c">
        <h3>Your Result</h3>
        <div class="canva flex ai-c">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <h2>Great</h2>
        <h4>You scored higher than 65% of the people who have taken these tests</h4>
      </div>

      <div class="summary-cont flex">
        <p>Summary</p>
        <div class="ability-cont flex ai-c">
          <i class="ph ph-lightning"></i>
          <p>Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
        <div class="ability-cont flex ai-c">
          <i class="ph ph-brain"></i>
          <p>Memory</p>
          <p><span>92</span> / 100</p>
        </div>
        <div class="ability-cont flex ai-c">
          <i class="ph ph-chat-circle-text"></i>
          <p>Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <div class="ability-cont flex ai-c">
          <i class="ph ph-eye"></i>
          <p>Visual</p>
          <p><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </main>

    <footer>
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/mgckaled"
        target="_blank"
        >mgckaled</a
      >.
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/fav-icon.svg"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <link
      rel="stylesheet"
      href="style.css"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product-img">
          <source
            loading="lazy"
            srcset="./assets/images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img
            loading="lazy"
            src="./assets/images/image-product-mobile.jpg"
            alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it"
          />
        </picture>

        <div class="product-content">
          <p class="product-category">Perfume</p>

          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group">
            <p class="product-price">
              <span class="visually-hidden">Current price:</span>
              $149.99
            </p>
            <p class="product-original-price">
              <span class="visually-hidden">Original price:</span>
              <s>$169.99</s>
            </p>
          </div>

          <button class="button"><i class="ph ph-shopping-cart"></i> Add to Cart</button>
        </div>
      </article>
    </main>

    <footer>
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/mgckaled"
        target="_blank"
        rel="noopener noreferrer"
        >mgckaled</a
      >.
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon.svg"
    />
    <title>EasyBank</title>

    <link
      rel="stylesheet"
      href="./dist/style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="overlay has-fade"></div>

      <nav class="container flex flex-js-sb flex-ai-c">
        <a
          href="/"
          class="header-logo"
        >
          <img
            src="./assets/images/logo.svg"
            alt="Easybank logo"
          />
        </a>

        <a
          id="btn-hamburger"
          href="#"
          class="header-toggle open hide-for-desktop"
        >
          <span></span>
          <span></span>
          <span></span>
        </a>

        <div class="header-links hide-for-mobile">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Blog</a>
          <a href="#">Carrers</a>
        </div>

        <a
          href="#"
          class="button header-cta hide-for-mobile"
          >Request Invite</a
        >
      </nav>

      <div class="header-menu has-fade">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Carrers</a>
      </div>
    </header>

    <section class="hero">
      <div class="hero-image">

      </div>
      <div class="hero-text container">
        <h1>Next Generation Digital Banking</h1>
        <p>
          Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more. 
        </p>
        <a href="#" class="button hero-cta" >Request Invite</a>
      </div>
    </section>

    

    <script src="./app/js/script.js"></script>
  </body>
</html>
